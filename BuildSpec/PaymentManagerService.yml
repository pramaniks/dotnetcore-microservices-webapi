  pre_build:
    commands:
       - cp "DockerFiles/PaymentManagerService" src/Payment/PaymentManager/PaymentManager/Dockerfile
       - cd src/Payment/PaymentManager/PaymentManager
       - ls
       - echo Logging in to Amazon ECR...
       - aws --version
       - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
       - REPOSITORY_URI=714911308443.dkr.ecr.us-east-2.amazonaws.com/paymentmanagerservice
       - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
       - echo commit hash $COMMIT_HASH
       - IMAGE_TAG=${COMMIT_HASH:=latest}
       - echo image tag $IMAGE_TAG
       - echo code build number $CODEBUILD_BUILD_NUMBER
  build:
    commands:
       - echo Build started on `date`
       - echo Building the Docker image...
       - docker build -t $REPOSITORY_URI:$CODEBUILD_BUILD_NUMBER .
       - docker tag $REPOSITORY_URI:$CODEBUILD_BUILD_NUMBER $REPOSITORY_URI:$CODEBUILD_BUILD_NUMBER
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$CODEBUILD_BUILD_NUMBER
      - echo Writing image definitions file...
      - printf '[{"name":"PaymentServiceContainer","imageUri":"%s"}]' $REPOSITORY_URI:$CODEBUILD_BUILD_NUMBER > imagedefinitions.json
      - ls
